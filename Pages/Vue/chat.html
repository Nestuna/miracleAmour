<div class="container">

    <h2 class="text-center">Chat</h2>

    <div class="row" id="block-chat-usr-list">
        <div class="col-md-4 col-sm-4 h-100" id="usr-list-chat">
            <div class="row">
            </div>
        </div>

        <div class=" col-md-8 col-sm-8 container-fluid h-100" id="chat">
            <p class="accueil-chat text-center">
                Veuillez sélectionner une conversation à gauche
            </p>
        </div>
    </div>

    <div class="row justify-content-end " id="block-envoi">
        <div class="col-8" id="form-envoi">
            <form class="form" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Tapez un message..." id="form-message">
                </div>
                <div id="bouton">
                    <button class="btn btn-info" id="envoyer">
                        Envoyer
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
